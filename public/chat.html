<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
  <meta charset="utf-8">
  <!-- Responsive meta tag for mobile scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>راهنمای خرید موبایل</title>

  <style>
    /****************************************************
     * Global Reset & Basic Styles
     ****************************************************/
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "vazirmatn", "Tahoma", sans-serif;
      background: #f0f0f0;
      color: #333;
      line-height: 1.6;
      direction: rtl; /* Right-to-Left text direction */
    }

    /****************************************************
     * Main Container (Flex Layout)
     ****************************************************/
    .container {
      display: flex;
      flex-direction: column;
      width: 100%;       /* let it shrink on mobile */
      max-width: 900px;  /* limit max width on larger screens */
      min-height: 100vh;
      margin: 0 auto;
      position: relative;
      padding-bottom: 70px; /* space for bottom input area */
    }

    /****************************************************
     * Header
     ****************************************************/
    header {
      text-align: center;
      padding: 20px 0;
    }
    header h1 {
      font-size: 24px;
      color: #4caf50;
    }

    /****************************************************
     * Chat Window (Scrollable)
     ****************************************************/
    .chat-window {
      flex: 1;
      background-color: #fff;
      margin: 0 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 15px;
      overflow-y: auto;
    }

    /****************************************************
     * Bubble Wrappers and Messages
     ****************************************************/
    .bubble-wrapper {
      display: flex;
      flex-direction: column;
      margin: 10px 0;
      position: relative;
    }
    .bubble-wrapper.user {
      align-items: flex-start; /* user bubble on the left side */
    }
    .bubble-wrapper.assistant {
      align-items: flex-end;   /* assistant bubble on the right side */
    }

    /* The .message class styles the actual bubble */
    .message {
      max-width: 60%; /* bubble width on larger screens */
      border-radius: 20px;
      padding: 12px 18px;
      position: relative;
      font-size: 16px;
      line-height: 1.4;
      word-wrap: break-word;
      white-space: pre-wrap;
      text-align: right;
    }
    .message.user {
      background-color: #d4f8d4; /* Light green bubble for user */
    }
    .message.assistant {
      background-color: #e4e4e4; /* Light gray bubble for assistant */
    }

    /* Arrows */
    .bubble-wrapper.user .message::after {
      content: "";
      position: absolute;
      top: 12px;
      left: -10px;
      width: 0;
      height: 0;
      border-top: 5px solid transparent;
      border-bottom: 5px solid transparent;
      border-right: 10px solid #d4f8d4;
    }
    .bubble-wrapper.assistant .message::after {
      content: "";
      position: absolute;
      top: 12px;
      right: -10px;
      width: 0;
      height: 0;
      border-top: 5px solid transparent;
      border-bottom: 5px solid transparent;
      border-left: 10px solid #e4e4e4;
    }

    /****************************************************
     * Product Cards
     ****************************************************/
    .product-card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .product-card {
      background-color: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
      text-align: right;
      border: 1px solid #ddd;
      transition: transform 0.2s ease;
      max-width: 270px; /* On large screens, cards won't exceed 270px */
      flex: 1 1 auto;   /* On small screens, let them shrink or grow */
    }
    .product-card:hover {
      transform: translateY(-4px);
    }
    .product-card h3 {
      font-size: 18px;
      color: #4caf50;
      margin-bottom: 10px;
    }
    .product-card p {
      font-size: 14px;
      color: #666;
      margin: 4px 0;
    }
    .product-card p strong {
      color: #333;
    }

    /****************************************************
     * Fixed Input Area
     ****************************************************/
    .input-area {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #fff;
      padding: 15px;
      border-top: 1px solid #ccc;
      display: flex;
      gap: 15px;
      align-items: center;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.05);
    }
    .input-area input {
      flex: 1;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .input-area button {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .input-area button:hover {
      background-color: #45a049;
    }

    /****************************************************
     * Responsive Tweaks for Mobile
     ****************************************************/
    @media (max-width: 600px) {
      .message {
        max-width: 80%;    /* allow chat bubbles to be wider on small screens */
        font-size: 14px;
      }
      .product-card {
        max-width: 100%;   /* let product cards stretch on small screens */
      }
      header h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1>راهنمای خرید موبایل</h1>
    </header>

    <!-- Chat Window -->
    <div class="chat-window" id="chatWindow">
      <!-- The messages and product cards will appear here dynamically -->
    </div>
  </div>

  <!-- Input Area (fixed at bottom) -->
  <div class="input-area">
    <input 
      type="text" 
      id="userInput" 
      placeholder="سؤالتان را در مورد گوشی‌ها بپرسید..." 
    />
    <button onclick="handleSend()">ارسال</button>
    <button style="background-color: #f44336;" onclick="endChat()">پایان</button>
  </div>

  <!-- The updated script.js that handles JSON extraction, bubble rendering, etc. -->
  <script src="script.js"></script>
</body>
</html>
